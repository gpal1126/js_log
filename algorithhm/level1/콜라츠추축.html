<script type="text/javascript">
    console.log(solution(1));
    console.log(solution(6));

    function solution(num) {

        let cnt = 0;
        while(cnt < 500 ){

            if( num === 1 ){
                return cnt;
                break;
            }

            cnt += 1;   

            if( num % 2 === 0 ){    //짝수
                num = num / 2;
            }else { //홀수
                num = num * 3 + 1;
            }
        }

        if( cnt === 500 ){
            return -1;
        }

        //return num === 1 ? ( cnt < 500 ? cnt : -1 ) : solution( num % 2 === 0 ? num /2 : num * 3 + 1, ++cnt );

    }
</script>
