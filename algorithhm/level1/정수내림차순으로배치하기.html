<script type="text/javascript">

    //정수 n의 각 자리수를 큰것부터 작은 순으로 정렬한 후 새로운 정수를 리턴하라
    //118372 -> 873211
    let n = 118372;
    console.log(solution(n));
    
    function solution(n) {
        return +                            // 4.정수로 변환
                String(n).split('')         // 1.문자열 배열로 변환
                .sort( (a, b) => b - a )    // 2.큰것부터 작은 순으로 정렬
                .join('');                  // 3.배열을 문자열로 합침
    }
</script>
